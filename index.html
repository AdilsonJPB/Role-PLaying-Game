<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title> RPG - Dragon Repeller </title>
</head>
<body>
    <div id="game">

        <div id="stats">
            <span>Xp :<strong><span id="xpText"> 0 </span></strong></span>
            <span>Health :<strong><span id="healthText"> 100 </span></strong></span>
            <span>Gold :<strong><span id="goldText"> 50 </span></strong></span>
        </div>

        <div id="controls">
            <button id="button1">Go to Store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight Dragon</button>
        </div>

        <div id="monsterStats">
            <span id="stat">Monster name: <strong><span id="monsterName"> </span></strong></span>
            <span id="stat">Health: <strong><span></span id="monsterHealth"> </strong></span>
        </div>

        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above
        </div>

    </div>
    <script rel="text/javascript" src="./script.js"></script>
</body>
</html>
